[metadata:main]
identification_title = Hummingbird
identification_abstract = A Web Processing Service for metadata compliance checks used in the climate science community.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, hummingbird, demo
identification_keywords_type = theme
provider_name = Hummingbird
provider_url=https://hummingbird.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = hummingbird.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
