dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
branches:
  only:
    - master
os:
  - linux
#  - osx
sudo: false
install:
  # Python 3.x is default
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Prepare env with Python version
  - conda create -n hummingbird python=$TRAVIS_PYTHON_VERSION
  # Update now the env with our environment
  - conda env update -f environment.yml
  - source activate hummingbird
  # Packages for testing
  - conda install pytest flake8
  # Install WPS
  - python setup.py install
before_script:
  # Start WPS service on port 5000 on 0.0.0.0
  - hummingbird start --daemon --bind-host 0.0.0.0 --port 5000
  - sleep 2
script:
  - pytest
  - flake8
